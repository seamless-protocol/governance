[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

# Must set evm version to paris since solc > 0.8.20 uses op code PUSH0
evm_version = "paris"
via_ir = false

[rpc_endpoints]
base = "${BASE_RPC_URL}"
base-goerli = "${BASE_GOERLI_RPC_URL}"


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
